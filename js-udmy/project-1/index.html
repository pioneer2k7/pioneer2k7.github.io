<!DOCTYPE html>
<html>
  <head>
    <title>JS Clickcounter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js-udmy/project-1/js/func.js"></script>
  </head>
  <body id="body" class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="h1 text-center text-primary pt-5"><h1>ClickCounter Task</h1></div>
        </div>
          <div class="col-12 pt-5 pb-5">
            <div class="card mx-auto" style="width: 18rem;">
              <div class="card-body text-center">
                <h5 id="clickValue" class="card-title display-1">0</h5>
                <p class="card-text text-muted ">Use the Button below and count your clicks.</p>
                <a id="clickAdd" class="btn btn-lg btn-primary mx-auto col-12 m-1">+1 :)</a>
                <a id="clickAdd10" class="btn btn-lg btn-primary mx-auto col-12 m-1">+10 :)</a>
              </div>
          </div>
          <div class="d-grid col-6 mx-auto pt-2">
            <a id="clickReset" class="btn btn-outline-danger text-center mx-auto" role="button">Reset</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
